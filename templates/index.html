<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Sensex / Nifty – Cash & Futures</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      margin: 0;
      padding: 1rem;
      background: #1a1a2e;
      color: #eee;
      min-height: 100vh;
      -webkit-tap-highlight-color: transparent;
    }
    h1 {
      font-size: clamp(1.1rem, 4vw, 1.4rem);
      margin: 0 0 1rem 0;
      text-align: center;
      color: #a0a0a0;
    }
    .card {
      background: #16213e;
      border-radius: 12px;
      padding: 1rem 1.25rem;
      margin-bottom: 1rem;
    }
    .card h2 {
      font-size: 0.85rem;
      color: #7f8c8d;
      margin: 0 0 0.5rem 0;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }
    .row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.4rem 0;
      border-bottom: 1px solid rgba(255,255,255,0.06);
    }
    .row:last-child { border-bottom: none; }
    .label { font-size: clamp(0.9rem, 3vw, 1rem); color: #b0b0b0; }
    .value {
      font-size: clamp(1.1rem, 4vw, 1.4rem);
      font-weight: 700;
      min-width: 5ch;
      text-align: right;
    }
    .status {
      text-align: center;
      font-size: 0.8rem;
      color: #666;
      margin-top: 0.5rem;
    }
    .status.connected { color: #2ecc71; }
    .status.connecting { color: #f39c12; }
  </style>
</head>
<body>
  <h1>Sensex / Nifty – Cash & Futures</h1>

  <div class="card">
    <h2>Futures</h2>
    <div class="row"><span class="label">NIFTY FUT</span><span class="value" id="nifty_fut">--</span></div>
    <div class="row"><span class="label">SENSEX FUT</span><span class="value" id="sensex_fut">--</span></div>
    <div class="row"><span class="label">FUT RATIO (SENSEX / NIFTY)</span><span class="value" id="fut_ratio">--</span></div>
  </div>

  <div class="card">
    <h2>Cash</h2>
    <div class="row"><span class="label">NIFTY CASH</span><span class="value" id="nifty_cash">--</span></div>
    <div class="row"><span class="label">SENSEX CASH</span><span class="value" id="sensex_cash">--</span></div>
    <div class="row"><span class="label">CASH RATIO (SENSEX / NIFTY)</span><span class="value" id="cash_ratio">--</span></div>
  </div>

  <p class="status connecting" id="status">Connecting…</p>
  <p style="text-align: center; margin-top: 0.5rem; font-size: 0.9rem;">
    <a href="/token" style="color: #4ecdc4;">Refresh token</a> (daily, from phone or desktop)
  </p>
  <div id="token_updated" style="display: none; text-align: center; color: #2ecc71; font-size: 0.9rem; margin-top: 0.5rem;">Token updated. Data should resume shortly.</div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.4/socket.io.min.js"></script>
  <script>
    const ids = [
      'nifty_fut', 'sensex_fut', 'fut_ratio',
      'nifty_cash', 'sensex_cash', 'cash_ratio'
    ];

    function fmt(v) {
      if (v === null || v === undefined) return '--';
      return String(v);
    }

    function updateUI(data) {
      ids.forEach(function (id) {
        var el = document.getElementById(id);
        if (!el) return;
        var v = data[id];
        el.textContent = fmt(v);
      });
      var status = document.getElementById('status');
      status.textContent = 'Live';
      status.className = 'status connected';
    }

    if (window.location.search.includes('token_updated=1')) {
      document.getElementById('token_updated').style.display = 'block';
      history.replaceState({}, '', window.location.pathname);
    }
    var socket = io();
    socket.on('connect', function () {
      document.getElementById('status').textContent = 'Connected, waiting for data…';
    });
    socket.on('state', updateUI);
    socket.on('disconnect', function () {
      document.getElementById('status').textContent = 'Disconnected';
      document.getElementById('status').className = 'status';
    });
  </script>
</body>
</html>
